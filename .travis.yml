dist: trusty
sudo: false

language: node_js
node_js:
  - '13'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run ci

after_success:
  - scp -r ./dist/skumshop $SFTP_USER:$SFTP_PASS@$SERVER_IP:$SERVER_PATH
